version: "3.0"

services:
  # database service
  db:
    image: mariadb:latest
    env_file:
      - .env/local.env
    volumes:
      - dbg-sql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - dbg-net

  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8081:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: database_password
    networks:
      - dbg-net


  # wordpress
  wp:
    env_file:
      - .env/local.env
    environment:
      WORDPRESS_DB_HOST: db
      DB_HOST: db
    build:
      dockerfile: docker/wp.local.Dockerfile
      context: "."
    # mounting local volume for hot-reload
    volumes:
      - ./site:/site
      - ./media:/site/web/app/uploads
      - ./uploads.ini:/etc/php7/conf.d/uploads.ini
      - /var/cache/composer # Composer Cache [See Anonymous Volumes]
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - dbg-net
  # theme
  theme:
    build:
      dockerfile: docker/theme.local.Dockerfile
      context: "."
    # mounting local volume for hot-reload
    # TODO determine npm or yarn and remove one.
    volumes:
      - ./site/web/app/themes/boilerplate-theme:/theme
      - /theme/node_modules
      - /var/cache/yarn
    depends_on:
      - wp
    ports:
      - "3000:3000"
      - "3001:3001"
    networks:
      - dbg-net

networks:
  dbg-net:
volumes:
  dbg-sql-data:
