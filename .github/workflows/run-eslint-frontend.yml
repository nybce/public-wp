---
name: ESLint Frontend
on: [pull_request]
jobs:
  run-linters-eslint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: ""
      - name: Reviewdog ESLint Enterprise
        uses: reviewdog/action-eslint@v1
        with:
          fail_on_error: true
          level: info
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          workdir: 'site/web/app/themes/enterprise-theme/'
          eslint_flags: './*.js'
      - name: Reviewdog ESLint Division
        uses: reviewdog/action-eslint@v1
        with:
          fail_on_error: true
          level: info
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          workdir: 'site/web/app/themes/division-theme/'
          eslint_flags: './*.js'
      - name: Reviewdog ESLint html
        uses: reviewdog/action-eslint@v1
        with:
          fail_on_error: true
          level: info
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          workdir: '/html'
          eslint_flags: './*.js'
