# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - staging-wordpress-web

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://nybcwordpresscontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4429a6e86cab43c38c4edc1a07292d6e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_90127fcbc2d04da087a5dc70a6e225e0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: nybcwordpresscontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4429a6e86cab43c38c4edc1a07292d6e }}/nybcteamnybc-wordpress:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'staging-wordpress-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1bea6965de524725b091c49317217825 }}
        images: 'nybcwordpresscontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4429a6e86cab43c38c4edc1a07292d6e }}/nybcteamnybc-wordpress:${{ github.sha }}'