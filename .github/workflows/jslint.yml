name: JS Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  pull_request:
    branches:
      - '**'

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        
      - name: eslint
        uses: reviewdog/action-eslint@v1
        with:
          fail_on_error: true
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          eslint_flags: 'site/web/app/themes/boilerplate-theme/src/index.js'

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install
      - run: cd site/web/app/themes/boilerplate-theme && yarn install
      - run: yarn lint
      

    