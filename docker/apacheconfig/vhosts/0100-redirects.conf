<VirtualHost *:80>
    ServerName www.nybce.org
    ServerAlias nybce.org *.nybce.org nybc-enterprises.org *.nybc-enterprises.org
    <Location "/">
        AuthType Basic
        AuthName "Restricted"
        AuthBasicProvider file
        AuthUserFile "/etc/apache2/authusers"
        Require user blenderbox
    </Location>
    DocumentRoot /var/www/html
</VirtualHost>
