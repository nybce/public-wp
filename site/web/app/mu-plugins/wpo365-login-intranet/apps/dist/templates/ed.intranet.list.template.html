<content>
  <script id="jshelpers">
  </script>
  <header id="header" type="x-handlebars-template">
    <style>
      .pintraEdList {
        font-family: "Segoe UI", "Segoe UI Web (West European)", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
      }

      .pintraItemCell {
        position: relative;
        outline: transparent;
        min-height: 54px;
        padding: 10px;
        box-sizing: border-box;
        display: flex;
        display: -webkit-box;
        display: -moz-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        background-color: #ffffff;
      }

      .pintraItemCell:hover {
        background: #eee;
      }

      .pintraItemCell::selection {
        background-color: #bfdcea;
      }

      .pintraItemIconWrapper {
        width: 50px;
        height: 50px;
        -webkit-flex-shrink: 0;
        -moz-flex-shrink: 0;
        -ms-flex: 0;
        flex-shrink: 0;
      }

      .pintraItemIcon {
        display: block;
        width: inherit;
        height: inherit;
        text-align: center;
      }

      .pintraItemIcon>img {
        display: inline-block;
        width: inherit;
        height: auto;
      }

      .pintraItemContent {
        margin-left: 10px;
        overflow: hidden;
        -webkit-box-flex: 1;
        -moz-box-flex: 1;
        -webkit-flex-grow: 1;
        -ms-flex: 1;
        flex-grow: 1;
      }

      .pintraItemPrimaryText {
        font-size: 21px;
        font-weight: 100;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .pintraItemSecondaryText {
        width: 95%;
        font-size: 80%;
        font-weight: 200;
      }

      .pintraTertiaryText {
        font-size: 60%;
      }

      .pintraItemMeta {
        font-size: 50%;
        font-weight: 100;
        color: #d3d3d3;
        box-sizing: border-box;
        width: calc(100% - 50px);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .pintraItemLink,
      .pintraItemLink:hover,
      .pintraItemLink:visited {
        font-size: inherit;
        color: inherit;
        text-decoration: underline;
      }

      .pintraItemPath {
        font-size: 60%;
        font-weight: 200;
        box-sizing: border-box;
        width: calc(100% - 50px);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .pintraActionButtonGroup {
        display: flex;
        display: -webkit-box;
        display: -moz-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        -webkit-box-direction: normal;
        -webkit-box-orient: vertical;
        -moz-box-direction: normal;
        -moz-box-orient: vertical;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
      }

      .pintraActionButtonWrapper {
        display: flex;
        display: -webkit-box;
        display: -moz-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        -webkit-flex-wrap: wrap;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -webkit-box-flex: 1;
        -moz-box-flex: 1;
        -webkit-flex-grow: 1;
        -ms-flex: 1;
        flex-grow: 1;
        -webkit-flex-shrink: 0;
        -moz-flex-shrink: 0;
        flex-shrink: 0;
        font-size: 12px;
        line-height: 24px;
        height: 24px;
        cursor: pointer;
      }

      .pintraActionButtonIcon {
        font-size: 12px;
        line-height: 24px;
        height: 24px;
        width: 24px;
        margin: 0;
        padding: 0;
      }

      .pintraActionButtonLabel {
        font-size: 12px;
        line-height: 24px;
        height: 24px;
      }
    </style>
  </header>
  <main id="item" type="x-handlebars-template">
    <div class="pintraItemCell">
      <div class="pintraItemIconWrapper">
        <div class="pintraItemIcon">
          {{profilePic profilePics userPrincipalName}}
        </div>
      </div>
      <div class="pintraItemContent">
        <div class="pintraItemPrimaryText">
          {{displayName}}
        </div>
        <div class="pintraItemSecondaryText">
          {{jobTitle}}
        </div>
        <div class="pintraTertiaryText">
          {{department}}
        </div>
        <div class="pintraItemMeta">
        </div>
        <div class="pintraActionButtonGroup">
          <div class="pintraActionButtonWrapper" onclick="window.open('mailto:{{../WorkEmail}}', '_blank')">
            <div class="pintraActionButtonIcon">
              {{fabricIcon 'Mail'}}
            </div>
            <div class="pintraActionButtonLabel">
              {{mail}}
            </div>
          </div>
          <div class="pintraActionButtonWrapper"
            onclick="window.open('https://teams.microsoft.com/l/chat/0/0?users={{userPrincipalName}}' , '_blank')">
            <div class="pintraActionButtonIcon">
              {{fabricIcon 'TeamsLogo'}}
            </div>
            <div class="pintraActionButtonLabel">
              {{userPrincipalName}}
            </div>
          </div>
          <div class="pintraActionButtonWrapper" onclick="window.open('tel:{{../MobilePhone}}', '_blank')">
            <div class="pintraActionButtonIcon">
              {{fabricIcon 'CellPhone'}}
            </div>
            <div class="pintraActionButtonLabel">
              {{mobilePhone}}
            </div>
          </div>
          <div class="pintraActionButtonWrapper" onclick="window.open('tel:{{../WorkPhone}}', '_blank')">
            <div class="pintraActionButtonIcon">
              {{fabricIcon 'Phone'}}
            </div>
            <div class="pintraActionButtonLabel">
              {{businessPhones}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer" type="x-handlebars-template">
    <div></div>
  </footer>
</content>
